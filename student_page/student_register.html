<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1e3361">
    <meta name="description" content="Cavendish University Zambia Bus Management System - Student Registration">
    <title>Cavendish Bus Management - Student Registration</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .registration-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #1e3361 0%, #2a4a7f 100%);
        }

        .registration-box {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .university-logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        .logo-section h1 {
            color: #1e3361;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .logo-section .subtitle {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #1e3361;
            font-weight: 500;
        }

        .form-group label i {
            margin-right: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1e3361;
            box-shadow: 0 0 0 3px rgba(30, 51, 97, 0.1);
        }

        .student-id-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .student-id-input input {
            flex: 1;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .student-id-input span {
            font-size: 1.5rem;
            color: #1e3361;
            font-weight: bold;
        }

        .id-format-hint {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #1e3361 0%, #2a4a7f 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(30, 51, 97, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            color: #1e3361;
            text-decoration: none;
            font-weight: 500;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @media (max-width: 768px) {
            .registration-box {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="registration-box">
            <div class="logo-section">
                <img src="../assets/images/white_logo.png" alt="Cavendish University Logo" class="university-logo">
                <h1>Student Registration</h1>
                <p class="subtitle">Bus Management System</p>
            </div>

            <div id="alertBox" class="alert"></div>

            <form id="registrationForm">
                <div class="form-group">
                    <label for="studentIdPart1"><i class="fas fa-id-card"></i> Student ID Number</label>
                    <div class="student-id-input">
                        <input type="text" id="studentIdPart1" name="studentIdPart1" 
                               placeholder="125" maxlength="3" pattern="[0-9]{3}" required>
                        <span>-</span>
                        <input type="text" id="studentIdPart2" name="studentIdPart2" 
                               placeholder="017" maxlength="3" pattern="[0-9]{3}" required>
                    </div>
                    <div class="id-format-hint">
                        <i class="fas fa-info-circle"></i> Format: xxx-xxx (e.g., 125-017)
                    </div>
                </div>

                <div class="form-group">
                    <label for="firstName"><i class="fas fa-user"></i> First Name</label>
                    <input type="text" id="firstName" name="firstName" 
                           placeholder="Enter your first name" required>
                </div>

                <div class="form-group">
                    <label for="lastName"><i class="fas fa-user"></i> Last Name</label>
                    <input type="text" id="lastName" name="lastName" 
                           placeholder="Enter your last name" required>
                </div>

                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="email" name="email" 
                           placeholder="your.email@cavendish.ac.zm" required>
                </div>

                <div class="form-group">
                    <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                    <input type="tel" id="phone" name="phone" 
                           placeholder="Enter your phone number" required>
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" 
                           placeholder="Create a password" minlength="6" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" 
                           placeholder="Confirm your password" minlength="6" required>
                </div>

                <button type="submit" class="btn-primary" id="submitBtn">
                    <i class="fas fa-user-plus"></i> Register
                </button>
            </form>

            <div class="back-to-login">
                <a href="../index.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        const PENDING_STORAGE_KEY = 'cavendish_pending_registrations';
        const APPROVED_STORAGE_KEY = 'cavendish_students';

        // Auto-format student ID input
        document.getElementById('studentIdPart1').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
            if (this.value.length === 3) {
                document.getElementById('studentIdPart2').focus();
            }
        });

        document.getElementById('studentIdPart2').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        // Show alert message
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = 'alert alert-' + type;
            alertBox.style.display = 'block';
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            if (type === 'success') {
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 5000);
            }
        }

        // Load pending registrations
        function loadPendingRegistrations() {
            const pending = localStorage.getItem(PENDING_STORAGE_KEY);
            return pending ? JSON.parse(pending) : [];
        }

        // Save pending registration
        function savePendingRegistration(registration) {
            const pending = loadPendingRegistrations();
            pending.push(registration);
            localStorage.setItem(PENDING_STORAGE_KEY, JSON.stringify(pending));
        }

        // Check if student ID exists (in pending or approved)
        function studentIdExists(studentId) {
            const pending = loadPendingRegistrations();
            const approved = localStorage.getItem(APPROVED_STORAGE_KEY);
            const approvedList = approved ? JSON.parse(approved) : [];
            
            return pending.some(s => s.studentId === studentId) || 
                   approvedList.some(s => s.studentId === studentId);
        }

        // Handle form submission
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

            // Get form values
            const part1 = document.getElementById('studentIdPart1').value;
            const part2 = document.getElementById('studentIdPart2').value;
            const studentId = `${part1}-${part2}`;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate student ID format
            if (part1.length !== 3 || part2.length !== 3) {
                showAlert('Student ID must be in format xxx-xxx (6 digits)', 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Register';
                return;
            }

            // Validate passwords match
            if (password !== confirmPassword) {
                showAlert('Passwords do not match!', 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Register';
                return;
            }

            // Check if student ID already exists
            if (studentIdExists(studentId)) {
                showAlert('This Student ID is already registered or pending approval!', 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Register';
                return;
            }

            // Create registration object
            const registration = {
                studentId: studentId,
                fullName: `${firstName} ${lastName}`,
                email: email,
                phone: phone,
                password: password
            };

            // Register student using Supabase
            registerStudent(registration)
                .then(result => {
                    if (result.success) {
                        // Show success message
                        showAlert('Registration submitted successfully! Your account is pending admin approval. You will be notified once approved.', 'success');

                        // Reset form
                        document.getElementById('registrationForm').reset();
                        document.getElementById('studentIdPart1').focus();
                    } else {
                        // Show error message
                        showAlert('Registration failed: ' + result.error, 'error');
                    }

                    // Reset button
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Register';
                })
                .catch(error => {
                    console.error('Registration error:', error);
                    showAlert('An unexpected error occurred. Please try again.', 'error');
                    
                    // Reset button
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Register';
                });
        });
    </script>
    <!-- Supabase Configuration -->
    <script src="../scripts/supabase-config.js"></script>
</body>
</html>
