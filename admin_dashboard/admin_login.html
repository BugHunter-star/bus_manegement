<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1e3361">
    <meta name="description" content="Cavendish University Zambia Bus Management System - Admin Login Portal">
    <title>Cavendish Bus Management - Admin Login</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="logo-section">
                <img src="../assets/images/white_logo.png" alt="Cavendish University Logo" class="university-logo">
                <h1>Bus Management System</h1>
                <p class="subtitle">Admin Portal</p>
            </div>
            
            <form id="adminLoginForm" class="login-form">
                <div class="form-group">
                    <label for="adminId"><i class="fas fa-id-card"></i> Admin ID</label>
                    <input type="text" id="adminId" name="adminId" placeholder="Enter your Admin ID" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn-primary">Login</button>
                
                <div class="forgot-password">
                    <a href="#" id="forgotPasswordLink">Forgot Password?</a>
                </div>
            </form>
            
            <div class="other-portals">
                <p>Other Portals:</p>
                <div class="portal-links">
                    <a href="../index.html" class="portal-link"><i class="fas fa-graduation-cap"></i> Student Portal</a>
                    <a href="../driver_page/driver_login.html" class="portal-link"><i class="fas fa-id-badge"></i> Driver Portal</a>
                </div>
            </div>
        </div>
        
        <footer class="login-footer">
            <p>&copy; 2025 Cavendish University Zambia. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="../scripts/supabase-config.js"></script>
    <script>
        // Admin Login Handler
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const adminId = document.getElementById('adminId').value;
            const password = document.getElementById('password').value;
            const submitBtn = this.querySelector('button[type="submit"]');
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            
            try {
                // Check if Supabase is configured
                if (!isSupabaseConfigured()) {
                    alert('⚠️ Supabase is not configured yet!\n\nPlease update your credentials in scripts/supabase-config.js\n\nSee SUPABASE_SETUP_GUIDE.md for instructions.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Login';
                    return;
                }
                
                // Attempt login
                const result = await loginAdmin(adminId, password);
                
                if (result.success) {
                    // Store admin data in session
                    sessionStorage.setItem('cavendish_admin', JSON.stringify(result.data));
                    
                    // Redirect to dashboard
                    window.location.href = 'home.html';
                } else {
                    alert('Login failed: ' + result.error);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Login';
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('An unexpected error occurred. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });
        
        // Forgot password handler
        document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Please contact the system administrator at admin@cavendish.ac.zm to reset your password.');
        });
    </script>
    <script src="../scripts/main.js"></script>
</body>
</html>
